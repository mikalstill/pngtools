name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpng-dev docbook-utils clang-format cppcheck shellcheck
      - name: actionlint
        run: |
          bash <(curl -s https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color
      - name: shellcheck
        run: shellcheck scripts/*.sh
      - name: clang-format check
        run: scripts/check-format.sh
      - name: cppcheck
        run: cppcheck --error-exitcode=1 --enable=warning,style --suppress=missingIncludeSystem --suppress=normalCheckLevelMaxBranches *.c
      - name: aclocal
        run: aclocal
      - name: autoconf
        run: autoconf
      - name: automake --add-missing
        run: automake --add-missing
      - name: autoreconf
        run: autoreconf
      - name: configure
        run: ./configure
      - name: make
        run: make
      - name: make install
        run: make install DESTDIR="$PWD/install"
      - name: set up test venv
        run: |
          python3 -m venv tests/.venv
          tests/.venv/bin/pip install -r test-requirements.txt
      - name: generate test images
        run: tests/.venv/bin/python tests/generate_test_images.py
      - name: run tests
        run: tests/.venv/bin/stestr run
